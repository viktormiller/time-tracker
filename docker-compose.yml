services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetracker -d timetracker"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: timetracker
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: timetracker
    networks:
      - backend-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://timetracker:devpassword@db:5432/timetracker
      JWT_SECRET: dev-jwt-secret-must-be-at-least-32-characters-long
      SESSION_SECRET: 63bf0e22d987ede71fbf223d38ff0de0c0422c8533a2201925ad377eb9c85c3e
      ADMIN_PASSWORD_HASH: "$$2b$$12$$BIvSHp6cvICliq28CkdsuO/W.LiqrtSvqGBiKyZeh7rDsbt54eGEq"
      FRONTEND_URL: http://localhost
      JIRA_BASE_URL: ${JIRA_BASE_URL:-}
      TEMPO_API_TOKEN: ${TEMPO_API_TOKEN:-}
      TOGGL_API_TOKEN: ${TOGGL_API_TOKEN:-}
    networks:
      - backend-network
      - frontend-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8088:80"
    networks:
      - frontend-network

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
